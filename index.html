<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=no, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>App Viagem</title>
  </head>

  <body>
    <div class="faixaNy"></div>
    <div class="container">
      <div class="ny">
        <h1 class="gradientNy">New York</h1>

        <div class="calculadora">
          <p>$ 5.09</p>
          <input class="input" id="dolar" type="number" placeholder="$" />
          <button id="buttonNy" onclick="converterDolar()">$</button>
        </div>
        <h4 id="valorDolar">R$</h4>
      </div>
      <hr />

      <div class="barcelona">
        <h1 class="gradientBarcelona">Barcelona</h1>

        <div class="calculadora">
          <p>€ 5.59</p>
          <input class="input" id="euro" type="number" placeholder="€" />
          <button id="buttonBarcelona" onclick="converterEuro()">€</button>
        </div>
        <h4 id="valorEuro">R$</h4>
      </div>
      <hr />

      <div class="londres">
        <h1 class="gradientLondres">London</h1>

        <div class="calculadora">
          <p>£ 6.18</p>
          <input
            class="inputLondres"
            id="libra"
            type="number"
            placeholder="£"
          />
          <button id="buttonLondres" onclick="converterLibra()">£</button>
        </div>

        <h4 id="valorLibra">R$</h4>
      </div>
    </div>

    <footer>
      <!-- <button class="reset" onClick="window.location.reload();">
        Reiniciar
      </button> -->
      <span>build - fernanda degolin</span>
    </footer>
  </body>
  <script src="./assets/script.js"></script>
</html>
